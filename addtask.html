<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <link rel="shortcut icon" href="./img/Logo_med_blue.png" type="image/x-icon"/>
        <link rel="stylesheet" href="/css/fonts.css" />
        <link rel="stylesheet" href="/css/color.css" />
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/addtask.css" />
        <script src="./js/script.js"></script>
        <title>JOIN - Add Task</title>
    </head>
    <body tabindex="0">
        <div class="insert-top" w3-include-html="./header.html">
        </div>
        <div class="insert-bottom" w3-include-html="./footer.html">
        </div>
        <div class="main">
            <div class="addtask-popupbox">
                <!-- Title, description, due date -->
                <div class="addtask-titelbox">
                    <div>
                        <div class="inputbox-main">
                            <div class="input-box">
                                <input type="text" id="task-title" class="input font-32" placeholder="Enter a title" autocomplete="off" required title="Enter a title.">
                            </div>
                            <span>This field is required</span>
                        </div>
                    </div>
                    <div class="task-descriptionbox">
                        <label for="task-description" class="label-bold">
                            <span>Description </span><span>(optional)</span>
                        </label>
                        <textarea name="task-description" id="task-description" class="task-description font-19" placeholder="Enter a Description"></textarea>
                        <div class="font-13">&nbsp;</div>
                    </div>
                    <div class="task-datebox">
                        <label for="task-date" class="label-bold"><span>Due date</span></label>
                        <div class="input-box">
                            <input type="date" name="task-date" id="task-date" class="input font-19" placeholder="tt.mm.jjjj">
                            <img class="input-img" src="./img/icon_datepicker.png">
                        </div>
                    </div>
                </div>
                <div class="prioritybox-main">
                    <label class="label-bold"><span>Priority</span></label>
                    <div class="prioritybox">
                        <div class="btn-prio active" id="urgent"><span class="font-19">Urgent</span><img src="./img/Prio_Urgent.png"></div>
                        <div class="btn-prio" id="medium"><span class="font-19">Medium</span><img src="./img/Prio_Medium.png"></div>
                        <div class="btn-prio" id="low"><span class="font-19">Low</span><img src="./img/Prio_Low.png"></div>
                    </div>
                </div>
                <!-- assigned to -->
                <div class="assignedto-box">
                    <label for="task-assignedto" class="label-bold">
                        <span>Assigned to</span><span> (optional)</span>
                    </label>
                    <div class="input-box">
                        <input type="text" id="assignedto-search" class="input" placeholder="Select contacts to assign">
                        <img id="assignedto-arrow" class="dropdown-arrow" src="./img/drop_down_arrow.png">
                    </div>
                    <div class="assignedto-itembox">
                        <div class="dropdown-item active">
                            <div class="dropdown-namebox">
                                <div class="dropdown-badgebox">
                                    <span id="assignedto-badge1" class="dropdown-badge bdg-1">MM</span>
                                </div>
                                <span id="assignedto-name1" class="flexrowvcenter">Marcel Maurer</span>
                            </div>
                            <div class="dropdown-iconbox">
                                <img id="assignedto-img1" class="dropdown-chk-img" src="./img/chk_false_main.png">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Category -->
                <div class="category-box">
                    <label for="task-category" class="label-bold">
                        <span>Category</span>
                    </label>
                    <div class="input-box">
                        <input type="text" id="category-search" class="input" placeholder="Select contacts to assign" value="Select contacts to assign" readonly>
                        <img id="category-arrow" class="dropdown-arrow" src="./img/drop_down_arrow.png">
                    </div>
                    <div class="category-itembox">
                        <div class="dropdown-item list">
                            <div class="dropdown-namebox">
                                <span id="category-task1" class="flexrowvcenter">Technical Task</span>
                            </div>
                        </div>
                        <div class="dropdown-item list">
                            <div class="dropdown-namebox">
                                <span id="category-task2" class="flexrowvcenter">User Story</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Subtask -->
                <div class="subtask-box">
                    <label for="task-subtask" class="label-bold">
                        <span>Subtasks</span><span> (optional)</span>
                    </label>
                    <div class="input-box">
                        <input type="text" id="subtask-search" class="input" placeholder="Add new subtask">
                        <img id="subtask-arrow" class="subtask-plus" src="./img/icon_subtask_plus_main.png">
                        <div class="subtask-new-btns">
                            <img id="subtask-img1" class="dropdown-chk-img" src="./img/icon_clear_btn_main.png">
                            <div class="v-separator"></div>
                            <img id="subtask-img1" class="dropdown-chk-img" src="./img/icon_chk_btn_main.png">
                        </div>
            </div>
                    <div class="subtask-itembox">
                        <div class="dropdown-item active">
                            <div class="dropdown-namebox">
                                <span id="subtask-name1" class="flexrowvcenter">Subtask-Text</span>
                            </div>
                            <div class="dropdown-iconbox">
                                <img id="subtask-img1" class="dropdown-chk-img" src="./img/chk_false_main.png">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="addtask-desktopbox">
                <div class="addtask-buttons">
                    <button type="button" class="btn-secondary"><span>Clear </span><img src="./img/icon_clear_btn_bk.png"></button>
                    <button type="button" class="btn-primary"><span>Create Task </span> <img src="./img/icon_chk_btn_wh.png"></button>
                </div>
            </div>
        </div>
    </body>
</html>
