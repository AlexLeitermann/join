<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <link rel="shortcut icon" href="./img/Logo_med_blue.png" type="image/x-icon"/>
        <link rel="stylesheet" href="/css/fonts.css" />
        <link rel="stylesheet" href="/css/color.css" />
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/admin.css" />
        <script src="./js/storage.js"></script>
        <script src="./js/script.js"></script>
        <script src="./js/loggedinuser.js"></script>
        <script src="./js/admin.js"></script>
        <title>JOIN - Admin</title>
    </head>
    <body tabindex="0">
        <div class="insert-top" w3-include-html="./header.html">
        </div>
        <div class="insert-bottom" w3-include-html="./footer.html">
        </div>
        <div class="main">
            <div class="container">
                <div class="description">
                    <span>User</span><span>Read</span>
                </div>
                <div class="inhalt">
                    <button class="button" onclick="logUsers()">C-Log</button>
                    <button class="button" onclick="resetUsers()">Clear</button>
                </div>
            </div>
            <div class="container">
                <div class="description">
                    <span>Contact</span><span id="statusContact">Guest</span>
                </div>
                <div class="inhalt">
                    <button class="button" onclick="logContacts()">C-Log</button>
                    <input type="number" name="contactId" min="-1" value="-1" id="contactId" class="inp-id" onchange="changeContactID()">
                    <button class="button" onclick="resetContacts()" id="btn-reset-contact">Erase</button>
                </div>
            </div>
            <div class="container">
                <div class="description">
                    <span>Tasks</span><span id="statusTask">Guest</span>
                </div>
                <div class="inhalt">
                    <button class="button" onclick="logTasks()">C-Log</button>
                    <input type="number" name="taskId" min="-1" value="-1" id="taskId" class="inp-id" onchange="changeTaskID()">
                    <button class="button" onclick="resetTasks()" id="btn-reset-task">Erase</button>
                </div>
            </div>
            <div class="container">
                <div class="description">
                    <span>Board</span><span id="statusBoard">Guest</span>
                </div>
                <div class="inhalt">
                    <button class="button" onclick="logBoard()">C-Log</button>
                    <input type="number" name="boardId" min="-1" value="-1" id="boardId" class="inp-id" onchange="changeBoardID()">
                    <button class="button" onclick="resetBoard()" id="btn-reset-board">Erase</button>
                </div>
            </div>
        </div>
    </body>
</html>
