<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <link rel="shortcut icon" href="./img/Logo_med_blue.png" type="image/x-icon"/>
        <link rel="stylesheet" href="/css/fonts.css" />

        <div class="insert-top" w3-include-html="./header.html">
        </div>
        <div class="insert-bottom" w3-include-html="./footer.html">

                            <span class="font-23 blue nowrap">Awaiting<br>Feedback</span>

                    </div>
                    <div class="taskcard">
                        <div class="countbox-main">
                            <div class="center-cross">

                            </div>
                            <span class="font-23 blue nowrap">Tasks<br>Done</span>

                    </div>
                </div>
            </div>
        </div>
